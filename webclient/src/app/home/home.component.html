<!------ Include the above in your HEAD tag ---------->
<div class="container" style="position:relative;padding-top: 10%">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-login">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-6">
							<a (click)="loginVisu()" href="#" class="active" id="login-form-link"
								style="font-size: 18px;">Login</a>
						</div>
						<div class="col-xs-6">
							<a (click)="registerVisu()" href="#" id="register-form-link"
								style="font-size: 18px;">Register</a>
						</div>
					</div>
					<hr>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form id="login-form" action="https://phpoll.com/login/process" method="post" role="form"
								style="display: block;">
								<div class="form-group">
									<input type="text" name="email" id="email" [(ngModel)]="emailLogin" tabindex="1"
										class="form-control" placeholder="Email" value="">
								</div>
								<div class="form-group">
									<input type="password" name="password" id="password" [(ngModel)]="passwordLogin"
										tabindex="2" class="form-control" placeholder="Password">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input (click)="login()" type="submit" name="login-submit" id="login-submit"
												tabindex="4" class="form-control btn btn-login" value="Log In">
										</div>
									</div>
								</div>
							</form>
							<form id="register-form" action="https://phpoll.com/register/process" method="post"
								role="form" style="display: none;">
								<div class="form-group">
									<input type="text" name="name" id="name" [(ngModel)]="name" tabindex="1"
										class="form-control" placeholder="Name" value="">
								</div>
								<div class="form-group">
									<input type="text" name="lastname" id="lastname" [(ngModel)]="lastname" tabindex="1"
										class="form-control" placeholder="Lastname" value="">
								</div>
								<div class="form-group">
									<input type="email" name="email" id="email" tabindex="1" [(ngModel)]="emailRegister"
										class="form-control" placeholder="Email" value="">
								</div>
								<div class="form-group">
									<input type="password" name="password" id="password" tabindex="2"
										[(ngModel)]="passwordRegister" class="form-control" placeholder="Password">
								</div>
								<div class="form-group">
									<input type="password" name="confirm-password" id="confirm-password" tabindex="2"
										[(ngModel)]="passwordBisRegister" class="form-control"
										placeholder="Confirm Password">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="submit" (click)="register()" name="register-submit"
												id="register-submit" tabindex="4" class="form-control btn btn-register"
												value="Register Now">
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
