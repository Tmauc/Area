<!-- MENU SIDEBAR-->
<aside class="menu-sidebar d-none d-lg-block" style="background-color:#fff">
    <div class="logo">
        <img (click)="addNewWidget()" src="../../assets/images/logo_transparent.png" alt="Area" />
    </div>
</aside>
<!-- END MENU SIDEBAR-->

<!-- PAGE CONTAINER-->
<div class="page-container">
    <!-- HEADER DESKTOP-->
    <header class="header-desktop">
        <a  href="/area" type="button" class="btn btn-outline-info btn-lg servicesBtn">Area</a>
        <div class="section__content section__content--p30" style="margin-left:70%;">
            <div class="container-fluid" style="width: 100%;">
                <div class="header-button">
                    <div class="noti-wrap">
                        <div class="noti__item js-item-menu">
                            <i class="zmdi zmdi-notifications"></i>
                            <!--span class="quantity">1</!--span-->
                            <div class="notifi-dropdown js-dropdown">
                                <div class="notifi__title">
                                    <p>You have 1 Notification</p>
                                </div>
                                <div class="notifi__item">
                                    <div class="bg-c1 img-cir img-40">
                                        <i class="zmdi zmdi-email-open"></i>
                                    </div>
                                    <div class="content">
                                        <p>You got an email notification</p>
                                        <span class="date">April 12, 2018 06:50</span>
                                    </div>
                                </div>
                                <div class="notifi__footer">
                                    <a href="#">All notifications</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="account-wrap">
                        <div class="account-item clearfix js-item-menu">
                            <div class="image">
                                <img class="img-profile rounded-circle" src="https://source.unsplash.com/random/60x60">
                            </div>
                            <div class="content">
                                <a class="js-acc-btn nameUser" href="#"></a>
                            </div>
                            <div class="account-dropdown js-dropdown">
                                <div class="info clearfix">
                                    <div class="image">
                                        <a href="#">
                                            <img class="img-profile rounded-circle" src="https://source.unsplash.com/random/60x60">
                                        </a>
                                    </div>
                                    <div class="content">
                                        <h5 class="name">
                                            <a class="nameUser" href="/profile"></a>
                                        </h5>
                                        <span class="email emailUser"></span>
                                    </div>
                                </div>
                                <div class="account-dropdown__body">
                                    <div class="account-dropdown__item">
                                        <a href="/profile">
                                            <i class="zmdi zmdi-account"></i>Account</a>
                                    </div>
                                </div>
                                <div class="account-dropdown__footer">
                                    <a (click)="logoutArea()" href="#">
                                        <i class="zmdi zmdi-power"></i>Logout</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- HEADER DESKTOP-->

    <!-- MAIN CONTENT-->
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div id="widgetContainer" class="row m-t-25">
                    <div class="col-sm-5 col-lg-3">
                        <div class="overview-item overview-item--facebook">
                            <div class="overview__inner">
                                <div class="overview-box clearfix">
                                    <div class="text textServices">
                                        <h2>Facebook</h2>
                                    </div>
                                    <button *ngIf="verifConnectFacebook() == true; else successButtonFacebook" type="button" class="btn btn-success btn-lg connectButton">
                                        <span>You are connected</span>
                                    </button>
                                    <ng-template #successButtonFacebook>
                                        <button type="button" class="btn btn-danger btn-lg connectButton" (click)="signInWithFB()">
                                            <span>Click to connect</span>
                                        </button>
                                    </ng-template>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5 col-lg-3">
                        <div class="overview-item overview-item--github">
                            <div class="overview__inner">
                                <div class="overview-box clearfix">
                                    <div class="text textServices">
                                        <h2>Github</h2>
                                    </div>
                                    <div>
                                        <input id="inputGithub" class="inputGithub" type="text" placeholder="Enter Username" name="inputGithub" [(ngModel)]="githubUsername">
                                        <button (click)="connectGithub()" type="button" class="btn connectButtonGithub">Enter</button>
                                    </div>
                                    <div>
                                        <button *ngIf="verifConnectGithub() == true;" type="button" class="btn btn-success btn-lg connectButton">
                                            <span>You are connected</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END MAIN CONTENT-->
</div>
<!-- END PAGE CONTAINER-->
